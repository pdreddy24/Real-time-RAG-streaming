global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  # App metrics (indexer)
  - job_name: rag_indexer
    static_configs:
      - targets: ['host.docker.internal:9100']

  # Exporters (host-published ports)
  - job_name: postgres_exporter
    static_configs:
      - targets: ['host.docker.internal:9187']

  - job_name: kafka_exporter
    static_configs:
      - targets: ['host.docker.internal:9308']

  # Infra (same network as Prometheus, already working)
  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']
